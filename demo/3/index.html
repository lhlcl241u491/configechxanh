<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/jpg"
      sizes="32x32"
      href="./images/a.jpg"
    />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>EchXanh</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main class="maincontainer">
      <img
        class="background-svg-top-left"
        src="./images/bg-pattern-top.svg"
        alt="top"
      />
      <img
        class="background-svg-bottom-right"
        src="./images/bg-pattern-bottom.svg"
        alt="bottom"
      />
      <section class="card-wrapper">
        <article class="img-card">
          <img class="card-svg" src="./images/bg-pattern-card.svg" alt="" />
          <img class="profile-pic" src="./images/a.jpg" alt="" width="110" height="110"/>
        </article>
        <section class="stats-card">
          <article class="name-age-heading">
            <h2>EchXanh</h2>
            <p>18</p>
          </article>
          <p>Viet Nam</p>
          <hr class="line" />
          <section class="stats-box">
            <article class="stats">
              <h2 class="stats-headings">8000K</h2>
              <p class="stats-descrption">Followers</p>
            </article>
            <article class="stats">
              <h2 class="stats-headings">803K</h2>
              <p class="stats-descrption">Likes</p>
            </article>
            <article class="stats">
              <h2 class="stats-headings">1.4K</h2>
              <p class="stats-descrption">Photos</p>
            </article>
          </section>
        </section>
      </section>
    </main>
  </body>
</html>
